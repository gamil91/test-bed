name: List Merged PRs
on:
  pull_request:
    types: [opened, synchronize]
    branches: 
      - main
      - dev
jobs:
  example:
    name: Release management comment
    runs-on: ubuntu-latest
    steps:
      - name: Comment on PR
        uses: tiwanari/list-merged-pull-requests@master
        with:
          token: ${{ github.token }}